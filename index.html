<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="box" >
                    <img src="pic.jpeg" class="img-thumbnail rounded-circle" style="width: 200px;"alt="">
                    <h1>Bayram Çınar</h1>   
                    <h5>Çukurova University Computer Science(2/4)</h5>
                    <p>Studying Computer Engineering at Çukurova University (2/4). Twenty-two years old. Interested in web developing.</p>
                    <p>If you want to contact me, you can use the mail button which is on the right.</p>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/in/bayram-%C3%A7%C4%B1nar-275191251" target="_blank"><i class="fab fa-linkedin"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.twitter.com/Bayramcinar33/" target="_blank"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/bayrammcinar/" target="_blank"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/bayramcinar" target="_blank"><i class="fab fa-github"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <div>
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div> 
            <div class="flip-card-back">
                <div class="box1">
                        <h1 style="text-align: center !important;">Contact Form</h1>
                        <form>
                            <label class="backLabel" for="fname" >Name :</label>
                            <input class="form-control" type="text" id="fname" name="fname">
                            <label class="backLabel" for="lname">Surname :</label><br>
                            <input class="form-control" type="text" id="lname" name="lname">
                            <label class="backLabel" for="email">E-mail :</label><br>
                            <input class="form-control" type="email" id="email" name="email">
                            <label class="backLabel" for="content">Subject :</label><br>
                            <input class="form-control" type="text" id="content" name="content">
                            <label class="backLabel" for="message">Message :</label><br>
                            <textarea class="form-control" id="message" name="message" rows="4" cols="50">
                            </textarea>
                            <div style="text-align:center;">
                                <button onclick="sendEmail()" class="btn btn-warning" >Send</button>
                            </div>                     
                        </form>
                        <i class="fa-solid fa-backward"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const flipIcon = document.querySelector('.fa-solid.fa-envelope');
        const flipIcon2 = document.querySelector('.fa-solid.fa-backward');
        const flipCard = document.querySelector('.flip-card');
      
        flipIcon.addEventListener('click', function() {
          flipCard.classList.toggle('flip');
        });
        flipIcon2.addEventListener('click', function() {
          flipCard.classList.toggle('flip');
        });
    </script>
